    <!-- Header -->
    <div class="container text-center py-5">
        <h1>Gestión de Colaboradores</h1>
    </div>

    <!-- Colaboradores -->
    <div class="container">
        <div class="mb-4 text-right">
            <button class="btn btn-primary" data-toggle="modal" data-target="#modalColaborador">Agregar Colaborador</button>
        </div>
        <table class="table table-bordered">
            <thead class="bg-primary text-white">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Cargo</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Juan Pérez</td>
                    <td>Recepcionista</td>
                    <td>1234-5678</td>
                    <td>
                        <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#modalColaborador">Editar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Maria Gómez</td>
                    <td>Estilista</td>
                    <td>8765-4321</td>
                    <td>
                        <button class="btn btn-sm btn-info" data-toggle="modal" data-target="#modalColaborador">Editar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal para CRUD de Colaboradores -->
    <div class="modal fade" id="modalColaborador" tabindex="-1" aria-labelledby="modalColaboradorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalColaboradorLabel">Colaborador</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="colaboradorNombre">Nombre:</label>
                            <input type="text" class="form-control" id="colaboradorNombre" placeholder="Nombre del colaborador">
                        </div>
                        <div class="form-group">
                            <label for="colaboradorCargo">Cargo:</label>
                            <input type="text" class="form-control" id="colaboradorCargo" placeholder="Cargo del colaborador">
                        </div>
                        <div class="form-group">
                            <label for="colaboradorTelefono">Teléfono:</label>
                            <input type="text" class="form-control" id="colaboradorTelefono" placeholder="Teléfono del colaborador">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid bg-dark text-light border-top py-4">
